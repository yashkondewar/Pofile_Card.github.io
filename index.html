<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background: linear-gradient(to left, #434343, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .card {
            width: 400px;
            height: 200px;
            position: relative;
            justify-content: space-between;
            overflow: hidden;
        }

        .card .left_container {
            width: 49%;
            height: 100%;
            background: white;
            flex-direction: column;
            border-radius: 10px;
        }

        .card .left_container img {
            width: 150px;
            border-radius: 50%;
        }

        .card .right_container {
            width: 49%;
            height: 100%;
            background: white;
            flex-direction: column;
            align-items: start;
            border-radius: 10px;
        }

        .card .right_container p {
            margin-left: 16px;
        }

        .card .right_container .user_name {
            color: rgb(54, 54, 54);
            font-weight: 700;

        }

        .card .right_container .skill {
            font-size: 0.8em;
            color: rgba(0, 0, 0, 0.774);
        }

        .btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            z-index: 10;
            appearance: none;
            -webkit-appearance: none;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.281);
        }

        .btn::before {
            content: "\f062";
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: "Font Awesome 5 Free";
            font-weight: 700;
            transform: translate(-50%, -50%) rotate(-90deg);
        }

        .btn:checked:before {
            content: "\f00d";
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .slide {
            position: absolute;
            right: 0;
            background: white;
            width: 48%;
            height: 100%;
            align-items: start;
            flex-direction: column;
            transform: translate(100%);
            border: 5px solid rgba(0, 0, 0, 0.116);
            border-radius: 10px;
            transition: all 0.6s;
        }

        .btn:checked~.slide {
            transform: translate(0%);
        }

        .slide p {
            font-weight: 700;
            margin-left: 15px;

        }

        .slide .skills {
            display: flex;
            margin-left: 15px;
            flex-wrap: wrap;
        }

        .slide .skills div {
            font-size: 0.8em;
            margin: 10px 15px 0 0;
        }

        .icons {
            margin: 15px 15px;
        }

        .icons i {
            cursor: pointer;
            color: rgb(49, 49, 49);
            font-size: 1.2em;
            margin-right: 10px;
        }

        .icons i:hover {
            color: rgb(87, 87, 87);
        }
    </style>
</head>

<body>
    <div class="card center">
        <input type="checkbox" name="" id="" class="btn">
        <div class="left_container center">
            <img src="https://th.bing.com/th/id/OIP.bbCRge2T9-jy2sR4Yj42KQHaHl?pid=ImgDet&rs=1" alt="">
        </div>

        <div class="right_container center">
            <p class="username">Yash Kondewar</p>
            <p class="skill"> MEMBER </p>
        </div>
        <div class="slide center">
            <p>Skills : </p>
            <div class="skills">
                <div>HTML</div>
                <div>CSS</div>
                <div>C</div>
                <div>C++</div>
                <div>Java</div>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
